        engines:
          bpm:
            enabled: false
          containerd:
            enabled: true
            sockets:
            - /run/containerd/containerd.sock
          cri:
            enabled: true
            sockets:
            - /run/crio/crio.sock
          docker:
            enabled: true
            sockets:
            - /var/run/docker.sock
          libvirt_lxc:
            enabled: false
          lxc:
            enabled: false
          podman:
            enabled: false
            sockets:
            - /run/podman/podman.sock
        hooks:
        - create
        label_max_len: 100
        with_size: false
