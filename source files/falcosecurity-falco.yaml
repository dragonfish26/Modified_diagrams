        pluginsDir: /plugins
        refs:
        - falco-rules:4
        - ghcr.io/falcosecurity/plugins/plugin/container:0.3.1
        resolveDeps: true
        rulesfilesDir: /rulesfiles
    indexes:
    - name: falcosecurity
      url: https://falcosecurity.github.io/falcoctl/index.yaml
