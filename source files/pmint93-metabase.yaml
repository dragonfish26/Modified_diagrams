apiVersion: v1
kind: Service
metadata:
  name: metabase
  namespace: default
  labels:
    app: metabase
    chart: metabase-2.21.0
    release: metabase
    heritage: Helm
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 3000
